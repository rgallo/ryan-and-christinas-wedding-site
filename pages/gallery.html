<div class="jumbotron text-center">
	<h1>Gallery</h1>
</div>
<div class="col-xs-10 col-xs-offset-1">
	<div class="row">
		<div ng-repeat="image in images">
			<div class="col-xs-4 col-sm-2">
				<a ng-click="openLightboxModal($index)">
					<img ng-src="{{image.thumbUrl}}" class="img-thumbnail img-responsive galleryThumbnail">
				</a>
			</div>
			<div ng-if="($index+1) % 3 == 0" class="clearfix visible-xs"></div>
			<div ng-if="($index+1) % 6 == 0" class="clearfix hidden-xs"></div>
		</div>
	</div>
</div>
